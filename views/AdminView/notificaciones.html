<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuración de notificaciones</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="notificaciones.css">
  <link rel="icon" type="image/png" href="LogoDon.png">
</head>

<body>
  <main>
    <section class="panel">
      <h1>Panel de Administración</h1>
      <h2>Configuración de notificaciones</h2>

      <div class="config-container">
        <label for="radio">Radio de notificación (km)</label>
        <div class="slider-row">
          <input type="range" id="radio" min="1" max="20" value="5" step="1">
          <span id="radio-value">5</span>
        </div>

        <div class="checkbox-group">
          <label><input type="checkbox" checked> Notificaciones push</label>
          <label><input type="checkbox" checked> Notificaciones por email</label>
        </div>

        <div class="button-group">
          <button class="add">Añadir</button>
          <button class="filter">Filtrar</button>
        </div>
      </div>
    </section>
  </main>

  <script src="notificaciones.js"></script>
</body>
</html>
