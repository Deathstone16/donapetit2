<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productos disponibles • DonAppétit</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo_productos_disponible.css" />
</head>
<body>

  <!-- Header -->
  <header class="topbar">
    <button class="icon-btn back" aria-label="Volver" title="Volver">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M15 18l-6-6 6-6"></path>
      </svg>
    </button>

    <h1>Productos disponibles</h1>

    <div class="right">
      <button class="icon-btn menu" aria-label="Menú" title="Menú">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 6h18M3 12h18M3 18h18"></path>
        </svg>
      </button>
      <button class="icon-btn plus" aria-label="Acción" title="Acción">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 5v14M5 12h14"></path>
        </svg>
      </button>
    </div>
  </header>

  <main class="wrap">
    <!-- Grid   #2f3b3a  -->
    <section class="grid">

      <!-- Tarjeta -->
      <article class="card">
        <div class="thumb" aria-label="Imagen del producto">
          <svg width="32" height="32" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="1.6">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h3l2-3h8l2 3h3a2 2 0 0 1 2 2z"/>
            <circle cx="12" cy="13" r="4"/>
          </svg>
        </div>

        <h3 class="name">Producto1</h3>
        <p class="place">Almacén La Esquina • <span>1.2 km</span></p>

        <button class="btn-primary" type="button">Solicitar</button>
      </article>

            <circle cx="12" cy="13" r="4"/>
          </svg>
        </div>
        <h3 class="name">Producto3</h3>
        <p class="place">Sup. Central • <span>4.5 km</span></p>
        <button class="btn-primary">Solicitar</button>
      </article>

      <article class="card">
